name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Job 1: Detect path changes to skip unnecessary jobs
  # ============================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      workflow: ${{ steps.changes.outputs.workflow }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/**'
            frontend:
              - 'frontend/**'
              - '.github/workflows/**'
            workflow:
              - '.github/workflows/ci.yml'

  # ============================================================================
  # Job 2: Backend - Code Quality Check
  # ============================================================================
  backend-lint:
    name: Backend - Lint
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements/**/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements/development.txt

      - name: Run black check
        run: |
          cd backend
          black --check .

      - name: Run isort check
        run: |
          cd backend
          isort --check-only .

      - name: Run flake8
        run: |
          cd backend
          flake8 .

      - name: Run mypy (non-blocking)
        run: |
          cd backend
          mypy . || true

  # ============================================================================
  # Job 3: Backend - Unit Tests
  # ============================================================================
  backend-test:
    name: Backend - Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gzeams_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: config.settings.test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/gzeams_test
      REDIS_URL: redis://localhost:6379/0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements/**/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements/development.txt

      - name: Run migrations
        run: |
          cd backend
          python manage.py migrate
          python manage.py sync_schemas

      - name: Run tests with coverage
        run: |
          cd backend
          pytest --cov=apps --cov-report=xml --cov-report=html --cov-report=term-missing:skip-covered

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 7

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/.pytest_cache/
          retention-days: 7

  # ============================================================================
  # Job 4: Frontend - Code Quality Check
  # ============================================================================
  frontend-lint:
    name: Frontend - Lint
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint -- --max-warnings 0

      - name: Run Prettier check
        run: |
          cd frontend
          npx prettier --check "src/**/*.{vue,ts,js,tsx,jsx}"

  # ============================================================================
  # Job 5: Frontend - Unit Tests
  # ============================================================================
  frontend-unit:
    name: Frontend - Unit Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run unit tests with coverage
        run: |
          cd frontend
          npm run test:coverage -- --run

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 7

  # ============================================================================
  # Job 6: Frontend - E2E Tests
  # ============================================================================
  frontend-e2e:
    name: Frontend - E2E Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: frontend/node_modules/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Run E2E tests
        run: |
          cd frontend
          npx playwright test --project=chromium
        env:
          CI: true

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7

  # ============================================================================
  # Job 7: Security Scanning
  # ============================================================================
  security-scan:
    name: Security - Dependency Scan
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.backend == 'true' ||
      needs.detect-changes.outputs.frontend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install safety for Python dependency scanning
        run: pip install safety

      - name: Run Python dependency security check
        run: |
          cd backend
          safety check --json || true
        continue-on-error: true

      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Run npm audit (production only)
        run: |
          cd frontend
          npm audit --audit-level=high --production || true
        continue-on-error: true

  # ============================================================================
  # Job 8: Status Check (Optional - for GitHub branch protection)
  # ============================================================================
  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs:
      - backend-lint
      - backend-test
      - frontend-lint
      - frontend-unit
      - frontend-e2e
      - security-scan
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          # Helper function to check if result is valid (success or skipped)
          is_valid() {
            local result="$1"
            [[ "$result" == "success" ]] || [[ "$result" == "skipped" ]]
          }

          # Check all required jobs
          if ! is_valid "${{ needs.backend-lint.result }}" ||
             ! is_valid "${{ needs.backend-test.result }}" ||
             ! is_valid "${{ needs.frontend-lint.result }}" ||
             ! is_valid "${{ needs.frontend-unit.result }}" ||
             ! is_valid "${{ needs.frontend-e2e.result }}" ||
             ! is_valid "${{ needs.security-scan.result }}"; then
            echo "::error::One or more jobs failed or were cancelled"
            echo "backend-lint: ${{ needs.backend-lint.result }}"
            echo "backend-test: ${{ needs.backend-test.result }}"
            echo "frontend-lint: ${{ needs.frontend-lint.result }}"
            echo "frontend-unit: ${{ needs.frontend-unit.result }}"
            echo "frontend-e2e: ${{ needs.frontend-e2e.result }}"
            echo "security-scan: ${{ needs.security-scan.result }}"
            exit 1
          fi
          echo "All jobs passed successfully!"
